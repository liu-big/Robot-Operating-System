# 机器人里程计扩展卡尔曼滤波器 (EKF) 配置
#
frequency: 50 # EKF更新频率 (Hz)
    
two_d_mode: true # 是否启用2D模式 (只考虑x, y, yaw)
    
publish_tf: false # 是否发布TF变换
 
# 坐标系配置
odom_frame: odom # 里程计坐标系
base_link_frame: base_link # 机器人基座坐标系
map_frame: map # 地图坐标系
world_frame: odom # 世界坐标系 (通常为odom或map)
 
# 里程计0配置
odom0: /odom # 里程计话题名称
odom0_config: [true, true, false, # x, y, z
 false, false, false, # roll, pitch, yaw
 false, false, false, # x vel, y vel, z vel
 false, false, true, # roll vel, pitch vel, yaw vel (只融合yaw速度)
 false, false, false] # x accel, y accel, z accel
odom0_differential: false # 是否使用差分模式 (true表示只使用里程计的变化量)
 
# IMU0配置
imu0: /imu # IMU话题名称
imu0_config: [
    false,  false,  false,  # x, y, z
    true,   true,   true,   # roll, pitch, yaw (robot_localization建议融合IMU的姿态)
    false,  false,  false,  # x vel, y vel, z vel
    false,  false,  false,  # roll vel, pitch vel, yaw vel
    false,  false,  false   # x accel, y accel, z accel (理想情况下为true true false)
]
imu0_differential: false # 是否使用差分模式
 
